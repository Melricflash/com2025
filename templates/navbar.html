{% load static %}

<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #000000;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homeapp:home' %}">
        <img src="{% static 'flashcheatslogo2.png' %}" alt="MelricFlashCheats" width="150" height="50" class="d-inline-block align-text-top">
        <!-- note that when too deep in urls, navbar image wont show! use load static -->
      </a>
      
      <!-- mx-auto to center -->
      
      <!-- Slightly modifies navbar if the screen size is small eg for a phone -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <!-- Search bar, currently functionality is not implemented but looks nice -->
        <div class = "container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for Games..." aria-label="Search">
                <button class="btn btn-primary btn-sm me-2 rounded-circle" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></i></button>
            </form>
            <!-- not closing form tag causes errors!! -->
        </div>

        <!-- Navigation links, using url to reverse search the associated urls -->
        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
          <a class="nav-link active link-danger" aria-current="page" href="{% url 'homeapp:home' %}">Home</a>
          <a class="nav-link link-warning" href="{% url 'browserapp:browse_index' %}">Browse</a>
          <a class="nav-link link-success" href="{% url 'browserapp:myGamesIndex' %}">MyGames</a>
          <a class="nav-link link-info" href = "{% url 'homeapp:contact' %}">Contact</a>

          <!-- Show login and logout button depending on if user is logged in or not -->
          {% if user.is_authenticated %}
            <a class = "nav-link link-danger" aria-current="page" href = "{% url 'logout' %}">Logout</a>
          {% else %}
          <a class = "nav-link link-success" aria-current="page" href = "{% url 'login' %}">Login</a>
          {% endif %}

        </div>
      </div>
    </div>
  </nav>
