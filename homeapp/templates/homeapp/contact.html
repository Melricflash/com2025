<!-- Uses the base.html file  -->
{% extends "base.html" %} 

{% block title %}
 <title>Contact Us</title>
{% endblock title%}

{% block pagebio %}
<div class="d-flex justify-content-center">
    <h2 id = "pageBio" class = "">Want to request a game?</h2>
  </div>
{% endblock pagebio %}

<!-- Form generation -->

{% block content %}

<!-- Stops cross side scripting -->

<form method="post" id="contactForm">
    {% csrf_token %} 
    {{ form.as_p }}
    <div class="form-actions d-grid gap-2 col-2 mx-auto">
        <button type="submit" class = "btn btn-primary">Send</button>
    </div>
</form>

{% endblock content %}
